name: PAPER — Preopen Checks

on:
  schedule:
    - cron: "25 03 * * 1-5"  # 08:55 IST (03:25 UTC), weekdays
  workflow_dispatch:

concurrency:
  group: paper-${{ github.ref }}
  cancel-in-progress: true

jobs:
  preopen-checks:
    timeout-minutes: 20
    runs-on: self-hosted
    labels: [paper-runner]

    env:
      DATABASE_URL: postgresql+psycopg2://trader:trader@localhost:5432/aitrapp
      REDIS_URL: redis://localhost:6379/0
      APP_MODE: PAPER
      APP_TIMEZONE: Asia/Kolkata
      # Store these as GitHub Actions secrets
      KITE_API_KEY: ${{ secrets.KITE_API_KEY }}
      KITE_API_SECRET: ${{ secrets.KITE_API_SECRET }}
      KITE_ACCESS_TOKEN: ${{ secrets.KITE_ACCESS_TOKEN }}
      KITE_USER_ID: ${{ secrets.KITE_USER_ID }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Check Docker availability
        run: |
          set -euxo pipefail
          docker info || {
            echo "::error ::Docker not available. Ensure Docker Desktop/Colima is running."
            exit 1
          }

      - name: Start infrastructure (Postgres + Redis)
        run: |
          set -euxo pipefail
          docker compose up -d postgres redis
          echo "⏳ Waiting for services to be healthy..."
          for i in {1..30}; do
            docker compose exec -T postgres pg_isready -U trader -d aitrapp && \
            docker compose exec -T redis redis-cli ping | grep -q PONG && break || sleep 2
          done
          echo "✅ Infrastructure ready"

      - name: Setup Python 3.11+
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install dependencies
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run database migrations
        run: |
          set -euxo pipefail
          alembic upgrade head

      - name: Run burn-in check
        run: |
          set -euxo pipefail
          make burnin-check

      - name: Run PAPER E2E test
        run: |
          set -euxo pipefail
          make paper-e2e

      - name: Run prelive gate
        run: |
          set -euxo pipefail
          make prelive-gate

      - name: Collect artifacts on failure
        if: always()
        run: |
          set -euxo pipefail
          mkdir -p artifacts
          # Copy logs
          cp -R logs/ artifacts/ 2>/dev/null || true
          # Copy reports
          cp -R reports/ artifacts/ 2>/dev/null || true
          # Try to scrape metrics if API is running
          curl -s --max-time 5 http://localhost:8000/metrics > artifacts/metrics.txt 2>/dev/null || echo "Metrics endpoint not reachable" > artifacts/metrics.txt
          # Capture any JSON files
          find . -name "*.json" -path "*/reports/*" -exec cp --parents {} artifacts/ \; 2>/dev/null || true

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: paper-preopen-${{ github.run_id }}
          path: artifacts/
          retention-days: 14

      - name: Cleanup
        if: always()
        run: |
          docker compose down || true
