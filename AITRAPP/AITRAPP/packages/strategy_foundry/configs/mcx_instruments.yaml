# Strategy parameter recommendations by volatility category
strategy_params:
  low_volatility:  # Gold, Silver
    stop_loss_atr: [1.5, 2.0, 2.5]
    take_profit_atr: [2.5, 3.5, 4.5, 5.5]
    max_bars_hold: [20, 40, 60, 80]
    favor_strategy: "mean_reversion"
    entry_confidence: 0.65  # Lower threshold for stable instruments

  medium_volatility:  # Copper, Industrial metals
    stop_loss_atr: [2.0, 2.5, 3.0]
    take_profit_atr: [3.0, 4.0, 5.0, 6.0]
    max_bars_hold: [15, 30, 50, 70]
    favor_strategy: "hybrid"
    entry_confidence: 0.70

  high_volatility:  # Crude Oil, Natural Gas, Energy
    stop_loss_atr: [2.5, 3.0, 3.5]
    take_profit_atr: [4.0, 5.0, 6.0, 7.0]
    max_bars_hold: [10, 20, 40, 60]
    favor_strategy: "breakout"
    entry_confidence: 0.75  # Higher threshold for volatile instruments

